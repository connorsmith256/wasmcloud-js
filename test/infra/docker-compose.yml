version: "3"
services:
  registry:
    image: registry:2
    ports:
     - "5000:5000"
    volumes: 
     - ./docker-registry.yml:/etc/docker/registry/config.yml
  nats:
    image: nats:2.1.9
    ports:
      - "6222:6222"
      - "4222:4222"
      - "8222:8222"
    volumes:
      - ./nats.conf:/etc/nats.conf
    command: "-c=/etc/nats.conf -js"
